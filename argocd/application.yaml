apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mattydroidx/postgres-operator-deployments.git
    targetRevision: main
    path: app/
  destination:
    server: https://kubernetes.default.svc
    namespace: default # âœ… Change to the namespace where your Operator runs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
